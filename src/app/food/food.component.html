<div class="d-flex justify-content-center mt-2" *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="container"  *ngIf="!loading">
    <div class="row mt-3">
        <mdb-card *ngFor="let image of images">
            <mdb-card-body>
                <mdb-card-title>
                    <h4 style="text-align:center;color:#33b5e5;">{{image.title}}</h4>
                </mdb-card-title>
                <mdb-card-text>
                    <img src="{{image.url}}_b.jpg" alt="{{image.title}}"/>
                </mdb-card-text>
                 <p *ngIf="image.rating!=null">
                <li>Rating : {{image.rating}} <mdb-icon fas icon="star"></mdb-icon> </li>
                <li>Given By <mdb-icon far icon="hand-point-right"></mdb-icon> {{image.givenBy}}</li>
                <li>Reason : {{image.reason}} </li>
                </p>
                <a mdbBtn color="primary" *ngIf="image.rating==null" mdbWavesEffect (click)="onClick(image.id, image.url,image.title)">Review</a>
            </mdb-card-body>
        </mdb-card>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination pg-blue justify-content-center">
            <li class="page-item" *ngFor="let i of pages"><a class="page-link" mdbWavesEffect (click)="onChangePage(i)">{{i}}</a></li>
        </ul>
    </nav>
</div>
